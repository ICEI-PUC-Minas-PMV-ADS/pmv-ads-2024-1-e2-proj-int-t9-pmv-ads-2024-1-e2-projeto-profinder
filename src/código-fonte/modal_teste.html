

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/código-fonte/globals.css">
    <link rel="stylesheet" href="/src/código-fonte/styles/login.css">
    <link rel="stylesheet" href="/src/código-fonte/are_meu_perfil.css">
    <script defer src="../código-fonte/js/avaliation_modal.js"></script>
    <title>Login</title>
</head>
<body>
    <header>
        <div class="login">
            <img class="img-header" src="/src/código-fonte/img/logo.png" alt="Logo do site">
        </div>
    </header>

    <div class="line-separation"></div>
<main>
    <div class="form-login">
        <div class="user-email">
            <i><img src="/src/código-fonte/img/user_icon.png" class="icon-email"></i>
            <input class="input-login" type="email" placeholder="Informe o e-mail cadastrado">
        </div>
        <div class="user-pass">
            <i><img src="/src/código-fonte/img/secure_icon.png" class="icon-secure"></i>
            <input class="input-login" type="password" placeholder="Informe a sua senha" >
            <i class="pass-invisible"><img src="/src/código-fonte/img/pass_Invisible.png" ></i>
        </div>

        <div class="login-area">
            <button class="cta_btn_primary login-btn">Login</button>
        </div>
            


        <!-- ÁREA DO MODAL -->
        <div class="modalzin">
            <img src="../código-fonte/img/avaliar_prof.png" alt=""><button id="user-assess"> Avaliar Usuário</button>
        </div>
        
        <div class="cover" id="disappear"></div>
        <div class="cover" id="open">

            <img src="../código-fonte/img/Close.png" alt="icone para fechar" id="closeModal">
            <!--inserir conteúdo aqui-->

        </div>
        <!-- ÁREA DO MODAL -->

    </div>
</main>
