

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/código-fonte/globals.css">
    <link rel="stylesheet" href="/src/código-fonte/styles/login.css">
    <title>Login</title>
</head>
<body>
    <header>
        <div><img class="img-header" src="/src/código-fonte/img/logo.png" alt="Logo do site"></div>
    </header>

    <div class="line-separation"></div>
<main>
    <div class="form-login">
        <div class="user-email">
            <i><img src="/src/código-fonte/img/user_icon.png" class="icon-email"></i>
            <input type="email" placeholder="Informe o e-mail cadastrado">
        </div>
        <div class="user-pass">
            <i><img src="/src/código-fonte/img/secure_icon.png" class="icon-secure"></i>
            <input type="password" placeholder="Informe a sua senha" >
            <i class="pass-invisible"><img src="/src/código-fonte/img/pass_Invisible.png" ></i>
        </div>

        <div class="button-login">
            <button>Login</button>
        </div>
    </div>
</main>
</body>
  
</html>
