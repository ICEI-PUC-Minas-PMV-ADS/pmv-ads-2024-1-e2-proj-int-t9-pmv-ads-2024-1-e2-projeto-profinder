
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/globals.css">
    <link rel="stylesheet" href="/styles/login.css">
    <script defer src="./js/login.js"></script>
    <title>Login</title>
</head>
<body>
    <header>
        <div class="login">
            <a href="/home.html"><img class="img-header" src="/img/logo.png" alt="Logo do site"></a>
        </div>
    </header>

    <div class="line-separation"></div>
<main>
    <div class="form-login">
        <div class="user-email">
            <i><img src="/img/user_icon.png" class="icon-email"></i>
            <input class="input-login" id="email" type="email" placeholder="Informe o e-mail cadastrado" oninput="verificarEmail()"><br>
            <p id="emailError" class="messageError"></p>
        </div>
        <div class="user-pass">
            <i><img src="/img/secure_icon.png" class="icon-secure"></i>
            <input class="input-login" id="senha" type="password" placeholder="Informe a sua senha" >
        </div>

        <div class="login-area">
            <button class="cta_btn_primary login-btn">Login</button>
        </div>
            
        
    </div>
</main>
