                <div class="filter-option" data-filter="option9">Melhores Avaliações</div>

                <button class="apply-filters cta_btn_primary" id="applyFilters">Aplicar</button>
            </div>

        </div>
    </nav>

    <div class="text-filters small">Filtros selecionados:
        <div class="summary-options" id="selectedSummary"></div>
    </div>
